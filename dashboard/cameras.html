<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>S2T4 Product Demo</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link rel="stylesheet" href="ratchet.css">

    <!-- Include the compiled Ratchet JS -->
    <script src="ratchet.js"></script>

  </head>
  <body>

  <!-- Make sure all your bars are the first things in your <body> -->
  <header class="bar-title">
    <h1 class="title">Reporting Dashboard</h1>
  </header>

  <!-- Segmented controller -->
  <nav class="bar-standard bar-header-secondary">
    <ul class="segmented-controller">
      <li class="active">
        <a href="#">Camera 1</a>
      </li>
      <li>
        <a href="#">Camera 2</a>
      </li>
      <li>
        <a href="#">Camera 3</a>
      </li>
    </ul>
  </nav>

  <nav class="bar-tab">
    <ul class="tab-inner">
      <li class="tab-item active">
        <a href="index.html">
          <img class="tab-icon" src="img/index.png">
          <div class="tab-label">Dashboard</div>
        </a>
      </li>
      <li class="tab-item">
        <a href="cameras.html">
          <img class="tab-icon" src="img/cameras.png">
          <div class="tab-label">Live Cameras</div>
        </a>
      </li>
      <li class="tab-item">
        <a href="incidents.html">
          <img class="tab-icon" src="img/incidents.png">
          <div class="tab-label">Incident Reports</div>
        </a>
      </li>
    </ul>
  </nav>

  <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
  <div class="content">

    <div class="slider">
      <ul>
        <li>
          <img src="http://placehold.it/640x560.png&amp;text=Camera%201">
          <span class="slide-text">‚Üê Slide me</span>
        </li>
        <li>
          <img src="http://placehold.it/640x560.png&amp;text=Camera%202">
        </li>
        <li>
          <img src="http://placehold.it/640x560.png&amp;text=Camera%203">
        </li>
      </ul>
    </div>

  </div>

  </body>
</html>
