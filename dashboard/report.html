<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>S2T4 Product Demo</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    
    <!-- Set Apple icons for when prototype is saved to home screen -->
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="img/apple-touch-icon-57x57.png">

    <!-- Include the compiled Ratchet CSS -->
    <link rel="stylesheet" href="ratchet.css">

    <!-- Include the compiled Ratchet JS -->
    <script src="ratchet.js"></script>

  </head>
  <body>

  <!-- Make sure all your bars are the first things in your <body> -->
  <header class="bar-title">
    <a class="button-prev" href="incidents.html" data-transition="slide-out">
      Back
    </a>
    <h1 class="title">Incident Report</h1>
  </header>

  <nav class="bar-tab">
    <ul class="tab-inner">
      <li class="tab-item">
        <a href="index.html">
          <img class="tab-icon" src="img/index.png">
          <div class="tab-label">Dashboard</div>
        </a>
      </li>
      <li class="tab-item">
        <a href="cameras.html">
          <img class="tab-icon" src="img/cameras.png">
          <div class="tab-label">Live Cameras</div>
        </a>
      </li>
      <li class="tab-item active">
        <a href="incidents.html">
          <img class="tab-icon" src="img/incidents.png">
          <div class="tab-label">Incident Reports</div>
        </a>
      </li>
    </ul>
  </nav>

  <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
  <div class="content">

    <br/>

    <ul class="list">
      <li>
        <strong>Fri 3/22/2013 &mdash; 11:23pm</strong>
        <p>Confirmed Theft</p>
        <span class="count-negative">- 8.99</span>
      </li>
      <li class="list-divider">Relevant Video Recording(s)</li>
      <li>
        <img src="img/incident-clip.gif" alt="loading..." />
      </li>
      <li class="list-divider">Notes from username "Manager"</li>
      <li>
        <p>At 11:30 am, <strong>Manager</strong> reported $8.99 lost from theft of 1 item.</p>
      </li>
    </ul>

    <form>
      <textarea rows="5" placeholder="Optional notes..."></textarea>
      <a class="button button-block">Save notes</a>
    </form>

  </div>

  </body>
</html>
